name: Send Discord Notification

on:
  workflow_call:
    secrets:
      DISCORD_WEBHOOK_URL:
        required: true
jobs:
  notify-on-fail:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord on failure
        #https://github.com/marketplace/actions/actions-status-discord
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "❌ Error during build"
          description: "There was an error in workflow `${{ github.workflow }}` on branch `${{ github.ref_name }}`."
          color: 0xff0000
      - name: Notify on failure (Custom)
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            curl -H "Content-Type: application/json" \
              -d '{
                "embeds": [{
                  "title": "❌ Error during build",
                  "description": "There was an error for repository ${{ github.repository }}",
                  "color": 15548997,
                  "fields": [
                    {
                      "name": "Repository",
                      "value": "${{ github.repository }}",
                      "inline": true
                    },
                    {
                      "name": "Branch",
                      "value": "${{ github.ref_name }}",
                      "inline": true
                    },
                    {
                      "name": "Workflow",
                      "value": "${{ github.workflow }}",
                      "inline": true
                    },
                    {
                      "name": "Triggered by",
                      "value": "${{ github.actor }}",
                      "inline": true
                    },
                    {
                      "name": "Failure Details",
                      "value": "Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details",
                      "inline": false
                    }
                  ],
                  "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
                }]
              }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
          fi
